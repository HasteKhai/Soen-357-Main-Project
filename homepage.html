<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
            content="IE=edge">
        <meta name="viewport"
            content="width=device-width, 
				initial-scale=1.0">
        <title>Learniverse</title>
        <link rel="stylesheet"
            href="homepageStyle.css">
        <link rel="stylesheet"
            href="responsive.css">
       
    </head>

    <body>

        <header>

            <div class="logosection">
                <div class="logo">Learniverse</div>
                <img
                    src="Images/dash_bars.png"
                    class="icn menuicn"
                    id="menuicn"
                    alt="menu-icon">
            </div>

            <div class="logout_top">
                <div class="dp">
                    <img src="Images/profile_icon.png" class="dpicn" alt="Profile Picture">
                </div>
            </div>

        </header>

        <div class="main-container">
            <div class="navcontainer">
                <nav class="nav">
                    <div class="nav-upper-options">
                        <div class="nav-option option1">
                            <img
                                src="Images/games_icon.png"
                                class="nav-img"
                                alt="dashboard">
                            <h3> Games</h3>
                        </div>
                    
                        <div class="option2 nav-option" onclick="stats()">
                            <img src="Images/statistics_icon.png"
                                class="nav-img"
                                alt="Statistics">
                            <h3> Statistics</h3>
                        </div>
                  
                        <div class="nav-option option"  onclick="settings()">
                            <img
                                src="Images/settings_icon.png"
                                class="nav-img"
                                alt="settings">
                            <h3> Settings</h3>
                        </div>

                        <div class="nav-option logout"  onclick="logout()">
                            <img
                                src="Images/logout_icon.png"
                                class="nav-img"
                                alt="logout">
                            <h3>Logout</h3>
                        </div>

                        <div class="box-container"> 
                    </div>
                </nav>
            </div>
            <div class="game-container"> 
                <div class="box-math">
                    <a href="gamepage.html">
                        <img src="Images/math.jpg" class="game-img" id="menuicn" alt="Game1">
                            <h2 class="game-title">Mathematics</h2> 
                    </a> 
                </div> 
                <div class="box-history">
                    <img src="Images/history.png" class="game-img" id="menuicn" alt="Game1">
                <h2 class="game-title">History</h2> 
                </div>
                <div class="box-science">
                    <img src="Images/science.jpg" class="game-img" id="menuicn" alt="Game1">
                <h2 class="game-title">Science</h2> 
                </div>
                <div class="box-geo">
                    <img src="Images/geography.png" class="game-img" id="menuicn" alt="Game1">
                <h2 class="game-title">Geography</h2> 
                </div>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
