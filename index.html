<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learniverse</title>
  <link rel="stylesheet" href="loginpage.css"> 
  <script defer src="login-page.js"></script>
</head>

<body>
  <div id="error-holder">
  
    <p id="error">Invalid username <span id="error-display-line">and/or password</span></p>
  </div>
  
   <!-- Login form container -->
  <main id="main-holder">
  
   
    <form id="login-form">
      <input type="text" name="username"  class="login-form" placeholder="Username">
      <input type="password" name="password" class="login-form" placeholder="Password">
      <input type="submit" value="Login" id="submit">
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </form>
     
  </main>
</body>

</html>
