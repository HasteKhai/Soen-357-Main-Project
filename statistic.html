<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learniverse</title>
    <link rel="stylesheet" href="statistic.css">
    <link rel="stylesheet" href="responsive.css">

</head>

<body>

    <header>
        <!-- Logo and menu icon -->
        <div class="logosection">
            <div class="logo">Learniverse</div>
            <img src="Images/dash_bars.png" class="icn menuicn" id="menuicn" alt="menu-icon">
        </div>

        <!-- Profile picture and logout -->
        <div class="logout_top">
            <div class="dp">
                <img src="Images/profile_icon.png" class="dpicn" alt="Profile Picture">
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">
                <!-- Navigation options -->
                <div class="nav-upper-options">
                    <!-- Games option -->
                    <div class="nav-option option1" onclick="home()">
                        <img src="Images/games_icon.png" class="nav-img" alt="dashboard">
                        <h3> Games</h3>
                    </div>

                    <!-- Statistics option -->
                    <div class="option2 nav-option">
                        <img src="Images/statistics_icon.png" class="nav-img" alt="Statistics">
                        <h3> Statistics</h3>
                    </div>

                    <!-- Settings option -->
                    <div class="nav-option option" onclick="settings()">
                        <img src="Images/settings_icon.png" class="nav-img" alt="settings">
                        <h3> Settings</h3>
                    </div>

                    <!-- Logout option -->
                    <div class="nav-option logout" onclick="logout()">
                        <img src="Images/logout_icon.png" class="nav-img" alt="logout">
                        <h3>Logout</h3>
                    </div>

                    <div class="box-container">
                    </div>
                </div>
            </nav>
        </div>
        <!-- Statistics container -->
        <div class="statictics-container">
            <!-- Statistics box -->
            <div class="box">
                <img src="Images/statttt.png" class="Statistics">
            </div>
        </div>

        <script src="./index.js"></script>
</body>

</html>
