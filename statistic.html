<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
            content="IE=edge">
        <meta name="viewport"
            content="width=device-width, 
				initial-scale=1.0">
        <title>Learniverse</title>
        <link rel="stylesheet"
            href="profile.css">
        <link rel="stylesheet"
            href="responsive.css">
       
    </head>

    <body>

        <header>

            <div class="logosection">
                <div class="logo">Learniverse</div>
                <img
                    src="Images/dash_bars.png"
                    class="icn menuicn"
                    id="menuicn"
                    alt="menu-icon">
            </div>

            <div class="logout_top">
                <div class="dp">
                    <img src="/Images/profile_icon.jpg" class="dpicn" alt="Profile Picture">
                </div>
            </div>

        </header>

        <div class="main-container">
            <div class="navcontainer">
                <nav class="nav">
                    <div class="nav-upper-options">
                        <div class="nav-option option1">
                            <img
                                src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182148/Untitled-design-(29).png"
                                class="nav-img"
                                alt="dashboard">
                            <h3> Dashboard</h3>
                        </div>
                        <div class="option2 nav-option">
                            <img src="Images/games_icon.png"
                                class="nav-img"
                                alt="Games">
                            <h3> Games</h3>
                        </div>

                        <div class="option2 nav-option" onclick="stats()">
                            <img src="Images/statistics_icon.png"
                                class="nav-img"
                                alt="Statistics">
                            <h3> Statistics</h3>
                        </div>
                        <div class="nav-option option">
                            <img
                                src="Images/profile_icon2.png"
                                class="nav-img"
                                alt="Profile">
                            <h3> Profile</h3>
                        </div>

                        <div class="nav-option option">
                            <img
                                src="Images/settings_icon.png"
                                class="nav-img"
                                alt="settings">
                            <h3> Settings</h3>
                        </div>

                        <div class="nav-option logout"  onclick="logout()">
                            <img
                                src="Images/logout_icon.png"
                                class="nav-img"
                                alt="logout">
                            <h3>Logout</h3>
                        </div>

                        <div class="box-container"> 
                    </div>
                </nav>
            </div>
            <div class="statictics-container"> 
                <div class="box">
                          <img src="Images/stats.png"
                            class="Statistics">

                </div> 
            </div>

        <script src="./index.js"></script>
    </body>
</html>
